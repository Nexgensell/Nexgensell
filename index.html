<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NexGenSell</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    header {
      display: flex;
      align-items: center;
      padding: 20px;
      background-color: #1a1a1a;
    }

    #logo {
      height: 60px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background-color: #222;
      padding: 10px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #333;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      color: #ccc;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }

      .hero h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="NexGenSell Logo" id="logo" />
  </header>

  <nav>
    <a href="#services">Services</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
  </nav>

  <section class="hero">
    <h1>Welcome to NexGenSell</h1>
    <p>Your gateway to next-generation digital solutions.</p>
  </section>

</body>
</html>
