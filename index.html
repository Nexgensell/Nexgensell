<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NexGenSell | Launch Your Empire</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: #000;
      color: #fff;
      position: relative;
    }

    header img {
      height: 40px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
    }

    .mobile-menu-button {
      display: none;
      background: none;
      border: none;
      font-size: 18px;
      color: white;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 40px;
      background: linear-gradient(to right, #1a1a1a, #333);
      color: white;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #00e5ff;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #00c1d4;
    }

    .services {
      padding: 40px 20px;
      text-align: center;
    }

    .services h2 {
      font-size: 2em;
      margin-bottom: 30px;
    }
