<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NexGenSell</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        /* Logo Styling */
        #logo {
            width: 150px;
            margin-bottom: 30px;
            transition: transform 0.3s ease-in-out;
        }

        #logo:hover {
            transform: scale(1.1);
        }

        /* Section Styling */
        section {
            margin-top: 40px;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        .service-button {
            background-color: #0e76a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .service-button:hover {
            background-color: #3498db;
        }

        /* Hover animation for sections */
        .service-button:hover {
            transform: scale(1.1);
        }

        /* Animation for text fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Navigation Styling */
        nav {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #0e76a8;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <!-- Logo Section -->
    <img src="YOUR_LOGO_URL" alt="NexGenSell Logo" id="logo" />

    <!-- Title Section -->
    <h1>Welcome to NexGenSell</h1>
    
    <!-- Service Section -->
    <section>
        <h2>Our Services</h2>
        <button class="service-button">Service 1</button>
        <button class="service-button">Service 2</button>
        <button class="service-button">Service 3</button>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 NexGenSell. All Rights Reserved.</p>
    </footer>

</body>
</html>
