<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexGenSell</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #000;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      color: #00FFD1;
      margin: 0 10px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    .hero {
      background-color: #2ad3ff;
      text-align: center;
      padding: 60px 20px;
    }
    .hero h2 {
      font-size: 36px;
      font-weight: bold;
    }
    .hero p {
      font-size: 18px;
      max-width: 600px;
      margin: 20px auto;
    }
    .hero button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .services {
      padding: 40px 20px;
      text-align: center;
    }
    .services h3 {

    <nav>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>

  <section class="hero">

    <p>Let us help you sell your product. NexGenSell brings your digital vision to life with a futuristic, seamless platform.</p>
    <button>Get Started</button>
  </section>

  <section class="services">
    <h3>Our Services</h3>
    <p>Website creation, chatbot setup, social media automation, and more to take your brand to the next level.</p>
  </section>
